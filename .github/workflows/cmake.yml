name: CMake Build and Test in Docker

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Build Docker Image
      run: docker build -t cmake-hello-world .

    - name: Run Docker Container
      run: docker run cmake-hello-world
